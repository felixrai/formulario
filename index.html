<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Travel reservation form </h1>
    <form method="get" action="cadastro" >


        <strong >*denotes mandotory </strong>
        <br>
        <br>
        Full name*:  <br>
        <input type="text" placeholder="FirstName LastName"  required> <br>
        Email address*:
        <br>
        <input type="email" placeholder="EMAIL_ADDRESS" required>
        <br>
        Select Tour Package*: <br> <Select name="Package">
        <option value="Goa"> Goa 
        <option value="Andhra" > Andhra Pradesh
        <option value="Haryana" > Haryana
        <option value="Assam" > Assam
        </Select>
        <br>
       Arrival date*:  <br>
       <input type="arrival" placeholder="m/d/y" > 
       <br>
       Number of persons*: <br>
       <input type="number" placeholder="UNKOWN_TYPE" min="1" max="9"> <br>

       What would you want to avail?* <br>
       Boarding  <input type="checkbox" > <br> 
       Fooding  <input type="checkbox" > <br> 
       Sight seeing <input type="checkbox" > <br> 
       Discout Coupon code: <br>
       <input type="text" name="UNKOWN_TYPE" placeholder="UNKOWN_TYPE" pattern="[A-Za-z]{6}"> <br>
       Terms and conditions* <br>
       <input type="radio" > I agree 
       <input type="radio" > I disagree <br>
       <input type="submit" value="Complete reservation" >

    </form>

</body>
</html>
